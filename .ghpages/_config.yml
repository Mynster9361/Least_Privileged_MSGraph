# Jekyll Docsy Configuration for LeastPrivilegedMSGraph

# Site settings
title: LeastPrivilegedMSGraph
description: PowerShell module for analyzing and determining least privileged permissions for Microsoft Graph applications
author: Mynster9361
email: mortenmynster@hotmail.com
baseurl: "/Least_Privileged_MSGraph"
url: "https://mynster9361.github.io"

# Theme
remote_theme: vsoch/docsy-jekyll

# Repository information
github_user: Mynster9361
github_repo: Least_Privileged_MSGraph
github_branch: main

# Google Analytics (optional)
# google_analytics: UA-XXXXXXXXX-X

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    default_lang: powershell
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - README.md
  - LICENSE

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# SEO
twitter:
  username: 
  card: summary
