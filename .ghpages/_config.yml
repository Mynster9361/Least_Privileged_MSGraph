# Jekyll Docsy Configuration for LeastPrivilegedMSGraph

# Site settings
title: LeastPrivilegedMSGraph
description: PowerShell module for analyzing and determining least privileged permissions for Microsoft Graph applications
author: Mynster9361
email: mortenmynster@hotmil.com
url: "https://mynster9361.github.io"
baseurl: "/Least_Privileged_MSGraph"

# Theme
remote_theme: vsoch/docsy-jekyll

# Repository information
github_repo: Least_Privileged_MSGraph
github_user: Mynster9361

# Color scheme
color_scheme: blue

# Google Analytics (optional)
# google_analytics: 

# Heading anchors
heading_anchors: true

# Aux links for the upper right navigation
aux_links:
  "LeastPrivilegedMSGraph on GitHub":
    - "https://github.com/Mynster9361/Least_Privileged_MSGraph"

# Footer last edit timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Footer "Edit this page on GitHub" link
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/Mynster9361/Least_Privileged_MSGraph"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# Markdown and syntax highlighting
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    default_lang: powershell
    block:
      line_numbers: false

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - README.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-avatar
  - jekyll-mentions

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: page
